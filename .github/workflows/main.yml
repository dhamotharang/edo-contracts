name: edo-contracts NuGet package Generation

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest
    name: Update NuGet
    steps:
    - uses: actions/checkout@v1

    - name: Install NuGet client
      uses: nuget/setup-nuget@v1

    - name: Build solution and generate NuGet package
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet build --configuration Release
      shell: bash

    - name: Push generated package to GitHub registry
      run: nuget push ..\edo-contracts\HappyTravel.EdoContracts\bin\Release\*.nupkg -Source "github"

    - name: Discord notification FAILED
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      if: failure()
      with:
        args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed. ${{ job.status }}'

    - name: Discord notification SUCCESS
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}      
      if: success()
      with:
        args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed. ${{ job.status }}'